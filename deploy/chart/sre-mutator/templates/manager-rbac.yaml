apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "sre-mutator.fullname" . }}-manager-role
  labels:
  {{- include "sre-mutator.labels" . | nindent 4 }}
rules:
- apiGroups:
  - batch
  resources:
  - jobs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "sre-mutator.fullname" . }}-manager-rolebinding
  labels:
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: sre-mutator
    app.kubernetes.io/part-of: sre-mutator
  {{- include "sre-mutator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: '{{ include "sre-mutator.fullname" . }}-manager-role'
subjects:
- kind: ServiceAccount
  name: '{{ include "sre-mutator.fullname" . }}-controller-manager'
  namespace: '{{ .Release.Namespace }}'