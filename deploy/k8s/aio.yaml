    app.kubernetes.io/part-of: job-refactor
  name: job-refactor-selfsigned-issuer
  namespace: job-refactor-system
spec:
  selfSigned: {}
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  annotations:
    cert-manager.io/inject-ca-from: job-refactor-system/job-refactor-serving-cert
  name: job-refactor-mutating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: job-refactor-webhook-service
      namespace: job-refactor-system
      path: /mutate-batch-v1-job
  failurePolicy: Ignore
  name: mjob.kb.io
  rules:
  - apiGroups:
    - batch
    apiVersions:
    - v1
    operations:
    - UPDATE
    resources:
    - jobs
  sideEffects: None
